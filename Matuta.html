<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementeira Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
            /* MÚLTIPLAS IMAGENS DE FUNDO */
            /* A primeira imagem é a camada superior, a última é a camada inferior */
            background-image: url('Imagens/MatutaBook_Produtos_2023_page-0002.jpg'), url('imagens/fundo.jpg'); 
            
            /* Propriedades para cada imagem, na mesma ordem, separadas por vírgulas */
            background-size: 
                200px 200px, /* Tamanho para folhas.png (ajuste conforme necessário) */
                cover;       /* Tamanho para fundo.jpg */
            
            background-repeat: 
                repeat,      /* Repete folhas.png para criar um padrão */
                no-repeat;   /* Não repete fundo.jpg */
            
            background-position: 
                top left,    /* Posição para folhas.png */
                center center; /* Posição para fundo.jpg */

            background-attachment: fixed; /* Fixa ambas as imagens de fundo */
            
            color: #ffffff; /* Cor do texto no body (usado para texto fora do container) */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            text-align: center;
            max-width: 90%;
            width: 500px;
            color: #2f4f4f; /* Nova cor padrão para o texto dentro do contêiner (verde escuro) */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #006400; /* Nova cor para o título H1 (verde floresta) */
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        h2 {
            color: #2e8b57; /* Nova cor para o título H2 (verde mar) */
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #4a5568; /* Mantido um tom de cinza para parágrafos, bom contraste */
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }
        .content-section {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            text-align: left;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }
        .content-section p, .content-section ul, .content-section ol {
            color: #2d3748; /* Cor do texto dentro das seções (cinza escuro) */
            font-size: 1rem;
            line-height: 1.6;
        }
        .content-section ul, .content-section ol {
            padding-left: 20px;
        }
        a {
            color: #32cd32; /* Nova cor para links (verde limão) */
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
            color: #228b22; /* Nova cor para links ao passar o mouse (verde floresta escuro) */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #cbd5e0;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imagens/logo.png" alt="Logo Sementeira Verde" class="logo">
         <h1>Matuta</h1> 
        <h2>Localiza na zona rural - Areia - PB o Engenho Vaca Brava produz uma cachaça de alta qualidade e conta sobre várias receitas e sua história e disponibiliza seus pordutos conheça mais pelo <a href="https://www.matuta.com.br/">Website </a>Website </h2>
        
       
        
    </div>
</body>
</html>
